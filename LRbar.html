<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <!--External style sheet -->
    <link rel="stylesheet" href="bar.css">

    <!-- Google font links -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

</head>

<body>
    <!-- Instagram -->
    <div class="instagram">

        <!-- left_bar -->
        <div class="left_bar">
            <div class="items">
                <div id="logo">Instagram</div>
            </div>
            <div class="items">
                <span class="material-symbols-outlined">
                    home
                </span> Home
            </div>
            <div class="items">
                <span class="material-symbols-outlined">
                    search
                </span> Search
            </div>
            <div class="items">
                <span class="material-symbols-outlined">
                    explore
                </span> Explore
            </div>
            <div class="items">
                <span class="material-symbols-outlined">
                    movie
                </span> Reels
            </div>
            <div class="items">
                <span class="material-symbols-outlined">
                    send
                </span> Messages
            </div>
            <div class="items">
                <span class="material-symbols-outlined">
                    favorite
                </span> Notifications
            </div>
            <div class="items">
                <span class="material-symbols-outlined">
                    add_circle
                </span> Create
            </div>
            <div class="items">
                <span class="material-symbols-outlined">
                    account_circle
                </span> Profile
            </div>
            <div class="items">
                <span class="material-symbols-outlined">
                    menu
                </span> More
            </div>
        </div>

        <!-- post_section -->
        <div class="post_section"></div>

        <!-- suggestion_bar -->
        <div class="suggestion_bar">

            <div class="account_section">
                <div class="profile">
                    <div class="img">
                        <img class="image" src="https://cdn.pixabay.com/photo/2022/11/01/07/11/young-woman-7561437_1280.jpg" alt="">
                    </div>
                <div class="text">
                    <h3>s_s_jena</h3>
                    <p>Satya subrajit Jena</p>
                </div>
                </div>
                <div class="switch">Switch</div>
            </div>

            <div class="account_section">
                <div class="profile">
                    <p class="suggestion2">Suggested for you</p>
                </div>
                <div class="see">See All</div>
            </div>

             <div class="account_section">
                <div class="profile">
                    <div class="img">
                        <img class="image" src="https://cdn.pixabay.com/photo/2021/03/06/17/09/mjollnir-6074194_1280.jpg" alt="">
                    </div>
                <div class="text">
                    <h3>thor</h3>
                    <p>THOR</p>
                </div>
                </div>
                <div class="switch">follow</div>
            </div>

            <div class="account_section">
                <div class="profile">
                    <div class="img">
                        <img class="image" src="https://cdn.pixabay.com/photo/2015/03/11/01/33/hulk-667988_1280.jpg" alt="">
                    </div>
                <div class="text">
                    <h3>hulk</h3>
                    <p>HULK</p>
                </div>
                </div>
                <div class="switch">follow</div>
            </div>

            <div class="account_section">
                <div class="profile">
                    <div class="img">
                        <img class="image" src="https://cdn.pixabay.com/photo/2015/03/11/01/33/hulk-667988_1280.jpg" alt="">
                    </div>
                <div class="text">
                    <h3>iron man</h3>
                    <p>IRON MAN</p>
                </div>
                </div>
                <div class="switch">follow</div>
            </div>


        </div>
    </div>
</body>

</html>
